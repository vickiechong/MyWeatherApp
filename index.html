<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/2b4043a88e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherapp-wrapper">
      <div class="container weatherapp">
        <div class="row justify-content-center searchrow">
          <div class="col-2 text-right">
            <button
              type="button"
              class="btn btn-secondary favebutton"
              id="favebutton"
            >
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="col-6">
            <form class="d-flex" id="searchcountrybar">
              <input
                type="text"
                class="form-control"
                id="searchcountryinput"
                placeholder="Country or City"
                required
                autofocus
                autocomplete="off"
              />
              <button class="btn btn-primary ml-3" id="searchcountrybutton">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="col-2 text-left">
            <span>
              <button class="btn btn-primary" id="locationbutton" type="submit">
                <i class="fas fa-map-marked-alt"></i>
              </button>
            </span>
          </div>
        </div>
        <br />
        <br />
        <div class="todaycountryandtemp">
          <h1 class="countrydisplay" id="displaysearchcountry">Seoul</h1>
          <h2 class="todaydatemain">
            <div class="row justify-content-center">
              <div class="todaymain">
                Today
                <span class="datemain" id="currentdate"> 5 </span>
                /
                <span class="monthmain" id="currentmonth"> 4 </span>
              </div>
            </div>
            <div class="timemain" id="currenttime">12:00</div>
            <br />
          </h2>
          <h3 class="todaytempmain">
            <div class="row todaytempall">
              <div class="col-1 space"></div>
              <div class="col">
                <div class="row">
                  <div
                    class="
                      col-4
                      d-flex
                      align-items-center
                      justify-content-center
                    "
                  >
                    <img src="" alt="" id="todayicon" />
                  </div>
                  <div class="col-4 d-flex justify-content-center">
                    <span class="todaytemp" id="currenttemp">2</span>
                  </div>
                  <div class="col-4 d-flex">
                    <span class="units">
                      <a
                        href=""
                        class="tempformat celsius active"
                        id="linkCelsius"
                        >°C
                      </a>
                      |
                      <a
                        href=""
                        class="tempformat fahrenheit"
                        id="linkFahrenheit"
                        >°F
                      </a>
                    </span>
                  </div>
                </div>
              </div>
              <span class="col-1 space"></span>
            </div>
          </h3>
        </div>
        <ul class="weather-info">
          <li class="todaystats humidity">
            <i class="fas fa-temperature-high"></i> Humidity :
            <span class="humidityvalue" id="currenthumidity"> 20% </span>
          </li>
          <li class="todaystats rainfall">
            <i class="fas fa-tint"></i> Rainfall % :
            <span class="rainfallvalue" id="currentrainfall">80%</span>
          </li>
        </ul>

        <hr />
        <div class="container futuredaysblock" id="forecast"></div>

        <hr />
        <h4>
          <i class="fas fa-heart"></i> <span><strong>PLACES</strong></span>
        </h4>
        <div class="container favesection" id="faveblock"></div>
      </div>
      <p class="opensourcestatement">
        <a
          href="https://github.com/vickiechong/MyWeatherApp"
          target="_blank"
          id="webpageaddress"
        >
          Open-source on Github
        </a>
        , hosted on Netify and coded by Vickie Chong
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
